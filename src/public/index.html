<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <nav class="navbar navbar-light bg-warning">
        <span class="navbar-brand mx-auto">Sistema de Chat</span>
    </nav>

    <div class="container">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">
                    <h1>Vayamos a Chatear</h1>
                </div>
            </div>
            <div id="chat" class="card-body"></div>

            <form id="message-form" class="card-footer" >
                <div class="input-group">
                    <input type="text" id="message" class="form-control">
                <div class="input-group-append">
                    <input type="submit" class="btn btn-warning">
                </div>
                </div>
            </form>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf8"></script>
    <script src="./js/main.js"></script>
</body>

</html>
